<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Контакты</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <img src="/static/img/surf-logo.svg" alt="surf logo">
                <div class="storeName">
                    My shop
                </div>
                <ul class="mainMenu">
                    <li><a href="/">Главная</a></li>
                    <li><a href="/products">Каталог</a></li>
                    <li><a href="/contacts">Контакты</a></li>
                </ul>
            </div>

            <hr>

            <h1>Контакты</h1>

            <fieldset>
                <legend>Напишите нам</legend>
                <form class="contactsForm" action="contacts.html" method="post">
                    <input type="text" name="username" placeholder="Введите ваше имя">
                    <br>
                    <input type="email" name="email" placeholder="Введите ваш электронный адрес">
                    <br>
                    <input type="text" name="subject" placeholder="Тема сообщения">
                    <br>
                    <label for="letterBody">Суть вашего письма:</label>
                    <br>
                    <textarea name="letter" id="letterBody" cols="30" rows="10"></textarea>
                    <br>
                    <input type="submit" value="Отправить">
                </form>
            </fieldset>

            <h2>Адрес</h2>
            <p>
                <strong>Телефон: </strong> +7 987 654 32 10<br>
                <strong>Адрес: </strong> г. Москва, ул. Ленина, д. 2<br>
                <strong>Email: </strong> contact@myshop.ru
            </p>

            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Afa06657c19968d4d9f3fcfeb461b84cd31c41bd08e4de230a4d676ef18a4f29c&amp;width=100%25&amp;height=374&amp;lang=ru_RU&amp;scroll=true"></script>

            <hr>
            <div class="footer">&copy; "Все права защищены"</div>
        </div>
    </body>
</html>
